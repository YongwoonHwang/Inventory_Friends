    <meta charset="UTF-8">

InventoryFriends Main<br/><br/>

<body>

메인화면에서 로그인 버튼을 누른 후 로그인 하면 메인화면으로 돌아옵니다. <br/>
로그아웃시 메인페이지로 리다이렉트 <br/>


<br/>
<div>
    <span th:if="${member == null}">현재 로그인되어있지 않습니다</span>
    <span th:if="${member != null}">
        <form method="post" th:text = "${info}"></form></span>
</div>

<br/>


<div class="container">
    <form method="post" th:action="@{/login}" th:if="${member == null}">

        <button type="submit" class="btn btn-primary">로그인</button>
    </form>


    <form method="get" th:action="@{/join}" th:if="${member== null}">
        <button type="submit" class="btn btn-primary">회원가입</button>
    </form>

    <form method="post" th:action="@{/logout}" th:if="${member!= null}">

        <button type="submit" class="btn btn-primary">로그아웃</button>
    </form>

</div>
<script src="https://code.jquery.com/jquery-1.12.4.js">

  let count = 0;
  let uri = window.location.pathname;
  setInterval(() => {
    AjaxUtil.getCall("/check-session")
    .done(() => {
      count++;
      // console.log(count);
    })
    .fail(() => {
      console.log(uri);
      if(uri != '/login') {
        location.href = '/expired';
      }
    });
  }, 60_000);
</script>
</body>
</html>
