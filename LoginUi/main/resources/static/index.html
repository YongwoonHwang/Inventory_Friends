<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>임시 로그인 페이지</title>

    <script src ="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script>

        $.ajax({
        type:"GET",
        url:"/sample",
        success: (data) => {
        console.log(data);
        $('#sample1').html(data);
        }
        })
    </script>
</head>

<h1> 로그인 페이지 첫 화면 입니다.</h1>
<p>이 페이지는 인덱스 페이지 입니다.</p> </br>
<p>스프링 부트는 resource/static 폴더를 기본으로 인식합니다.</p> </br>

<div id = "sample1"> </div>
</body>
</html>
